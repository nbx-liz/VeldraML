config_version: 1
task:
  type: regression
data:
  path: examples/data/causal_dr_tune_demo.csv
  target: target
split:
  type: group
  n_splits: 5
  seed: 42
  group_col: id
train:
  num_boost_round: 300
  lgb_params:
    learning_rate: 0.05
    num_leaves: 31
    max_depth: -1
    min_child_samples: 20
    subsample: 1.0
    colsample_bytree: 1.0
    reg_alpha: 0.0
    reg_lambda: 0.0
  early_stopping_rounds: 100
  seed: 42
causal:
  method: dr
  treatment_col: treatment
tuning:
  enabled: false
export:
  artifact_dir: artifacts
